<div *ngIf="contents">

  <h2 class="title"></h2>
  <div class="container">
    <div class="row" scroll [@listAnimation]="contents.length">
        <div *ngFor="let content of contents" class="col-xl-8 box-container background">
            <h2 class="box-header">{{ content.title }}</h2>
            <p class="box-body">{{ content.body }}</p>
            <p>{{ content.footer }}</p>
        </div>
    </div>
  </div>
  
</div>
