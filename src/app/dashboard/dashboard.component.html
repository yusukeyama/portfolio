<div class="grid grid-pad center">
  <a class="col-1-4 center" routerLink="/" (click)="onClick(6)">
    <div class="module hero">
        <h4>TOP</h4>
    </div>
  </a>
  <a *ngFor="let menu of menus" class="col-1-4 center"
    routerLink="/detail/{{menu.id}}" (click)="onClick(menu.id)">
    <div class="module hero" id="select{{menu.id}}">
      <h4>{{ menu.name }}</h4>
    </div>
  </a>
</div>
